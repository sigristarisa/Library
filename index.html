<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="addBookButton" onclick="showBookForm()">+</button>
    </header>
    <main>
      <form id="bookForm" style="display: none">
        <div id="inputContainer">
          <label>Title:</label>
          <input type="text" id="title" />
          <label>Author:</label>
          <input type="text" id="author" />
          <label>Pages:</label>
          <input type="number" id="pages" />
          <input
            type="button"
            id="submitBookButton"
            value="Submit"
            onclick="library.addToLibrary()"
          />
        </div>
      </form>

      <div id="booklist"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
